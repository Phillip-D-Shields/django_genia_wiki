<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Categories</title>
</head>
<body>

{% if all_categories %}
    <ul>
        {% for category in all_categories %}
            <li><a href="/category/{{ category.id }}">{{ category.name }}</a></li>
        {% endfor %}
    </ul>
{% else %}
    <p>No categories found.</p>
{% endif %}

</body>
</html>
